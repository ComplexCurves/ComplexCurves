<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Complex Curves</title>
<link rel="shortcut icon" href="favicon.ico" />
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="lib/semantic-ui/semantic.min.css" />
<script type="text/javascript" src="lib/semantic-ui/semantic.min.js"></script>
<script type="text/javascript" src="build/ComplexCurves.js"></script>
<link rel="stylesheet" type="text/css" href="index.css" />
<script type="text/javascript" src="index.js"></script>
</head>
<body class="basic minimal">
<a href="https://github.com/kranich/ComplexCurves">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
    src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
    alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
</a>
<div class="main ui container">
    <div class="ui fluid search" style="margin: 1.75em 0">
        <div class="ui icon input">
            <input class="prompt" placeholder="Name or equation of curve"
            type="search">
            <i class="search icon"></i>
        </div>
        <div class="ui four cards results"></div>
    </div>
    <div id="ComplexCurves" class="ui stackable grid" style="display: none;">
        <div class="ui twelve wide column">
            <div class="ui 1:1 embed">
                <canvas width="800" height="800"></canvas>
            </div>
        </div>
        <div class="ui four wide column">
            <div class="ui large form">
                <div class="grouped fields">
                    <label>View</label>
                    <div class="field">
                        <select class="ui fluid dropdown">
                            <option selected>Default</option>
                            <option>Front</option>
                            <option>Back</option>
                            <option>Left</option>
                            <option>Right</option>
                            <option>Top</option>
                            <option>Bottom</option>
                        </select>
                    </div>
                </div>
                <div class="grouped fields">
                    <label>Options</label>
                    <div class="field">
                        <div id="autorotateCheckbox" class="ui toggle checkbox">
                            <input name="autorotate" type="checkbox">
                            <label>autorotation</label>
                        </div>
                    </div>
                    <div class="field">
                        <div id="clippingCheckbox" class="ui toggle checkbox">
                            <input name="clip" type="checkbox">
                            <label>clipping</label>
                        </div>
                    </div>
                    <div class="field">
                        <div id="orthoCheckbox" class="ui toggle checkbox">
                            <input name="ortho" type="checkbox">
                            <label>orthogonal</label>
                        </div>
                    </div>
                    <div class="field">
                        <div id="transparencyCheckbox"
                        class="ui toggle checkbox">
                            <input name="transparency" type="checkbox">
                            <label>transparency</label>
                        </div>
                    </div>
                </div>
                <div class="grouped fields">
                    <label>Downloads</label>
                    <div class="field">
                        <button id="surfaceButton" class="ui fluid button">
                            3D model
                        </button>
                    </div>
                    <div class="field">
                        <button id="screenshotButton" class="ui fluid button">
                            Image
                        </button>
                    </div>
                    <div class="field">
                        <button id="domainColouringButton"
                        class="ui fluid button">
                            Sheets
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
